{% extends "base.html" %}

{% block title %}Parts{% endblock %}

{% block content %}

<div class="col-md-offset-3 col-md-6 item-list">
        {% for item in parts %}
        <div class="row">
            <div class="col-md-12">
                <a href="{{ url_for('part_showById', id=item.id)}}"><span>{{item.orderingCode}}</span></a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
