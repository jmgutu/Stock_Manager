{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block title %}{{count}} Packages{% endblock %}

{% block content %}
<div class="col-md-12 item-list">
    <div class="row">
        <div class="col-md-12">
            <div class="row">  
                <!-- <form target="_blank" method="POST" action="{{url_for('package_downloadXls')}}">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-download"></i> Download XLS</button>
                </form>                -->
            </div>
            <div class="table-responsive">
            <table class="table table-sm table-hover">
            <tr>
                <th>Name</th>
                <th>Parts</th>
            </tr>
            {% for category in categories %}
            <tr>
            <td>{{category.name}}</td>
            <td>{% for item in category.parts %}
                {{item.name}}<br>
                {% endfor %}
            </td>
            </tr>
            {% endfor %}

            </table>
            </div>      
        </div>
    </div>
</div>

{% endblock %}
